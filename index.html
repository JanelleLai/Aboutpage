<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <title>Final website - About</title>
    <!--'created by Janelle on 12/6'-->
    
<style>
       @font-face {
        font-family: 'PP Playground';
        src: url('PPPlayground-Medium.otf');
        }
  
      @font-face {
        font-family: 'Cursive';
        src: url('Cursive.ttf');
      }
        
      .main-container {
          width: 100%;
          max-width: 1440px;
          margin: 0 auto;
          background-color: white;
          position: relative;
        }
        
      .content {
          width: 1200px;
        height: 1200px; /*delete after*/
          margin: 120px auto; 
          z-index: 0;
          background: linear-gradient(180deg, #D4E9FF, #AAD3FF);
          border-radius: 30px;
          position: relative;
          display: flex;
          flex-direction: column;
          color: white;
          border-style: solid;
          border-color: grey;
        }
  
      .top-nav {
          width: 557px;
          height: 70px; 
          background: rgba(255, 255, 255, 0.7);
          border-radius: 14px; 
        
          position: absolute;
          top: 30px; 
          left: 50%; 
          transform: translateX(-50%);
    
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 65px;
        
          font-family: 'Hoefler Text', Georgia, serif;
          font-style: italic;
          font-size: 25px;
          
          box-shadow: 0 4px 3px rgba(0, 0, 0, 0.1);
        }

      .top-nav a {
          text-decoration: none;
          color: #333; /* dark text */
          transition: color 0.3s;
        }

      .top-nav a:hover {
          color: #3498db; /* change on hover */
        }
  
      .main-container div.header1 {
          font-family: 'PP Playground';
          font-weight: 0;
          text-shadow: 0 0 7px rgba(255, 255, 255, 1);
          font-size: 11em;
        }
  
      .main-container div.header2 {
          font-family: 'Cursive';
          text-shadow: 0 0 5px rgba(255, 255, 255, 1);
          font-size: 90px;
        }
  
       .p1 {
          position: absolute;
          top: 40px;
          left: 160px;
        }
  
       .p2 {
          position: absolute;
          top: 200px;
          left: 330px;
        }
  
       .p3 {
         position: absolute;
         top: 10px; 
         left: 470px;
        }
  
       .p4 {
         position: absolute;
         top: 180px; 
         right: 380px;
        }
  
       .p5 {
         position: absolute;
         top: 100px;
         right: 240px;
        }
  
       .p6 {
         position: absolute;
         top: 270px;
         right: 155px;
        }
  
    </style>
  </head>
  <body>
     <div class="main-container">
         <div class="content">
           
             <nav  class="top-nav">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">design</a>
            <a href="#">contact</a>
              </nav>
           <div class="header1">
             <p class="p1">M</p>
             <p class="p3">C</p>
             <p class="p5">L</p>
           <div class="header2">
             <p class="p2">y</p>
             <p class="p4">reative</p>
             <p class="p6">ife</p>
           </div>
          </div>
           </div>
          </div>
  </body>
</html>
